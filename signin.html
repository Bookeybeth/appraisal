<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techvibe Login/Signup Form</title>
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar flex">
        <h1>tech<span>vibe</span></h1>
    </div>
<div class="body">
        <div class="container">
                <form class ="form" id="login">
                    <h1 class ="form_title">Login</h1>
                     <div class="form_message  form_message_error"></div>
                    <div class="form_input_group">
                        <input type="text" class="form_input" autofocus placeholder="Username or email">
                        <div class="form_input_error_message"></div>
                    </div>
                    <div class="form_input_group">
                        <input type="password" class="form_input " autofocus placeholder="password">
                        <div class="form_input_error_message"> </div>
                    </div>
                    <button class="form_button" type="submit">Continue</button>
                    <p class="form_text">
                        <a href="#" class="form_link"> Forgot Your Password?</a>
                    </p>
                    <p class="form_text">
                        <a class="form_link" href="./" id="linkCreateAccount"> Don't have an Account? Create account</a>
                    </p>
                </form>
                <form class ="form form_hidden" id="createAccount">
                    <h1 class ="form_title">Create Account</h1>
                    <div class="form_message  form_message_error"></div>
                    <div class="form_input_group">
                        <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Name/Username">
                        <div class="form_input_error_message"></div>
                    </div>
                    <div class="form_input_group">
                        <input type="text" class="form_input" autofocus placeholder="Email Address">
                        <div class="form_input_error_message"></div>
                    </div>
                    <div class="form_input_group">
                        <input type="password" class="form_input" autofocus placeholder="Password">
                        <div class="form_input_error_message"> </div>
                    </div>
                    <div class="form_input_group">
                        <input type="password" class="form_input" autofocus placeholder="Confirm Password">
                        <div class="form_input_error_message"> </div>
                    </div>
                    <button class="form_button" type="submit">Continue</button>
                    <p class="form_text">
                        <a class="form_link" href="./" id="linkLogin"> Already have an account? Sign in</a>
                    </p>
                </form>
            </div> 
        <script src="signin.js"></script>
    </div>
</body>
</html>
